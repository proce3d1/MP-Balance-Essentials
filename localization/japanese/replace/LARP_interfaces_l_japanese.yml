l_japanese:
 RADICALS_TOOLTIP:1 "#tooltip_header $RADICALS$#!\n[Country.GetName]の総人口#v [Country.GetTotalPopulation|D]#!([Country.MakeScope.ScriptValue('larp_radicals_percent')|%v1])の中に#v [Country.GetNumRadicals|D]#!人の$RADICALS$がいます。\n$TOOLTIP_DELIMITER$\n$RADICALS$の数は、[Country.GetRadicalsLoyalistsChangeStartDate|v]以降の#v #tooltippable #tooltip:[Country.GetTooltipTag],RADICALS_CHANGE_TOOLTIP [Country.GetTotalNumRadicalsChange|D=-]#!#!#!によって変化します。\n最も影響力のある要因は[Country.GetRadicalsChangeSummary]\n\n[Country.GetRadicalsSummaryDesc][ConcatIfNeitherEmpty('\n\n',SelectLocalization( GreaterThan_int32(Country.CalcNumStatesInTurmoil, '(int32)0'), 'STATES_IN_TURMOIL', '' ))][ConcatIfNeitherEmpty('\n\n',SelectLocalization( Country.HasIGApprovalFromRadicals, 'RADICALS_IG_APPROVAL', '' ))]です"
 LOYALISTS_TOOLTIP:1 "#tooltip_header $LOYALISTS$#!\n[Country.GetName]の総人口#v [Country.GetTotalPopulation|D]#!([Country.MakeScope.ScriptValue('larp_loyalists_percent')|%v1])の中に#v [Country.GetNumLoyalists|D]#!人の$LOYALISTS$がいます。\n$TOOLTIP_DELIMITER$\n$LOYALISTS$の数は、[Country.GetRadicalsLoyalistsChangeStartDate|v]以降の#v #tooltippable #tooltip:[Country.GetTooltipTag],LOYALISTS_CHANGE_TOOLTIP [Country.GetTotalNumLoyalistsChange|D=+]#!#!#!によって変化します。\n最も影響力のある要因は[Country.GetLoyalistsChangeSummary]\n\n[Country.GetLoyalistsSummaryDesc][ConcatIfNeitherEmpty('\n\n',SelectLocalization( Country.HasIGApprovalFromLoyalists, 'LOYALISTS_IG_APPROVAL', '' ))]です"
 NEUTRALS_TOOLTIP:1 "#tooltip_header $NEUTRALS$#!\n[Country.GetName]の総人口#v [Country.GetTotalPopulation|*2]#!([Country.MakeScope.ScriptValue('larp_neutrals_percent')|%v1])の中に#v [Country.GetNumNeutrals|*2]#!人の$NEUTRALS$がいます。"
 POP_TOOLTIP:2 "#tooltip_header [Concept('concept_pop','$concept_population$')]#!\n現在: [Country.GetTotalPopulation|*2v] ([Country.GetPopulationRanking])\n[Country.GetPopGrowthDesc]$POP_TOOLTIP_DELAYED$\n$TOOLTIP_DELIMITER$\n[Country.GetAdjective]の人口は世界人口の[Country.MakeScope.ScriptValue('larp_global_pop_percent')|%v1]です\n世界人口: [Country.MakeScope.ScriptValue('larp_global_pop')|*2v]"
 GDP_TOOLTIP:1 "#header [concept_gdp]#!\n[Country.GetAdjective] $GDP_SHORT$: #N @money![Country.GetGDP|Dv]#! ([Country.GetGDPRanking])\n$TOOLTIP_DELIMITER$\nGDP/一人当たり: #variable @money![Country.GetGDPPerCapita|2*]#! ([Country.GetGDPPerCapitaRanking])\n$TOOLTIP_DELIMITER$\n[Country.GetAdjective]$GDP_SHORT$はグローバル GDP の[Country.MakeScope.ScriptValue('larp_global_gdp_percent')|%v2]です\nグローバルGDP: @money![Country.MakeScope.ScriptValue('larp_global_gdp')|Dv]\n"
