l_polish:
 RADICALS_TOOLTIP:1 "#tooltip_header $RADICALS$#!\n[Country.GetName] – $RADICALS$ występują w tym państwie w liczbie #v [Country.GetNumRadicals|D]#!, podczas gdy cała populacja składa się z następującej liczby osób: #v [Country.GetTotalPopulation|D]#!([Country.MakeScope.ScriptValue('larp_radicals_percent')|%v1])\n$TOOLTIP_DELIMITER$\n$RADICALS$ – liczba osób należących do tej grupy zmieniła się o #v #tooltippable #tooltip:[Country.GetTooltipTag],RADICALS_CHANGE_TOOLTIP [Country.GetTotalNumRadicalsChange|D=-]#!#!#! od następującej daty: [Country.GetRadicalsLoyalistsChangeStartDate|v].\nGłównymi czynnikami odpowiadającymi za tę sytuację są: [Country.GetRadicalsChangeSummary]\n\n[Country.GetRadicalsSummaryDesc][ConcatIfNeitherEmpty('\n\n',SelectLocalization( GreaterThan_int32(Country.CalcNumStatesInTurmoil, '(int32)0'), 'STATES_IN_TURMOIL', '' ))][ConcatIfNeitherEmpty('\n\n',SelectLocalization( Country.HasIGApprovalFromRadicals, 'RADICALS_IG_APPROVAL', '' ))]"
 LOYALISTS_TOOLTIP:1 "#tooltip_header $LOYALISTS$#!\n[Country.GetName] – $LOYALISTS$ występują w tym państwie w liczbie #v [Country.GetNumLoyalists|D]#!, podczas gdy cała populacja składa się z następującej liczby osób: #v [Country.GetTotalPopulation|D]#!([Country.MakeScope.ScriptValue('larp_loyalists_percent')|%v1])\n$TOOLTIP_DELIMITER$\n$LOYALISTS$ – liczba osób należących do tej grupy zmieniła się o #v #tooltippable #tooltip:[Country.GetTooltipTag],LOYALISTS_CHANGE_TOOLTIP [Country.GetTotalNumLoyalistsChange|D=+]#!#!#! od następującej daty: [Country.GetRadicalsLoyalistsChangeStartDate|v].\nGłównymi czynnikami odpowiadającymi za tę sytuację są: [Country.GetLoyalistsChangeSummary]\n\n[Country.GetLoyalistsSummaryDesc][ConcatIfNeitherEmpty('\n\n',SelectLocalization( Country.HasIGApprovalFromLoyalists, 'LOYALISTS_IG_APPROVAL', '' ))]"
 NEUTRALS_TOOLTIP:1 "#tooltip_header $NEUTRALS$#!\n$NEUTRALS$ – liczba w całej populacji państwa o nazwie [Country.GetName] (#v [Country.GetTotalPopulation|*2]#!): #v [Country.GetNumNeutrals|*2]#!([Country.MakeScope.ScriptValue('larp_neutrals_percent')|%v1])"
 POP_TOOLTIP:2 "#tooltip_header [Concept('concept_pop', '$concept_population$')]#!\nObecnie: [Country.GetTotalPopulation|*2v] ([Country.GetPopulationRanking])\n[Country.GetPopGrowthDesc]$POP_TOOLTIP_DELAYED$\n$TOOLTIP_DELIMITER$\n[Country.GetName] populacja to [Country.MakeScope.ScriptValue('larp_global_pop_percent')|%v1] Populacji Globalnej\nPopulacja Globalna – [Country.MakeScope.ScriptValue('larp_global_pop')|*2v]"
 GDP_TOOLTIP:1 "#header [concept_gdp]#!\n[Country.GetName] – $GDP_SHORT$: #N [Country.GetGDP|Dv] @money!#! ([Country.GetGDPRanking])\n$TOOLTIP_DELIMITER$\nPKB per capita: #variable [Country.GetGDPPerCapita|2*] @money!#! ([Country.GetGDPPerCapitaRanking])\n$TOOLTIP_DELIMITER$\n[Country.GetAdjective] $GDP_SHORT$ to [Country.MakeScope.ScriptValue('larp_global_gdp_percent')|%v2] globalnego PKB\nGlobalny PKB: @money![Country.MakeScope.ScriptValue('larp_global_gdp')|Dv]\n"
