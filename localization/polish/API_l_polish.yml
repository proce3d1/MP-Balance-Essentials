    # Modifier Types
    country_api_authority_add:      "$country_authority_add$ Po Mnożnikach"
    country_api_authority_add_desc: "$country_authority_add_desc$\n\n$API_authority_desc_ext$"
    API_authority_desc_ext: "Wyświetlana tutaj wartość nie odnosi się bezpośrednio do @aut![Nbsp][concept_authority], lecz jest używana do obliczenia wartości dla modyfikatora #bold $API_authority_cost$#!. Modyfikator #bold $API_authority_cost$#! będzie zawierał wartość zastosowaną do bazowej, niemodyfikowanej @aut![Nbsp][concept_authority], aby uzyskać poprawny efektywny koszt @aut![Nbsp][concept_authority], który zostanie zastosowany do [concept_country] po uwzględnieniu wszelkich mnożników do @aut![Nbsp][concept_authority]."
    
    # Character Interactions
    API_bolster_character:    "Wzmocnij karierę"
    API_unbolster_character:  "Zatrzymaj wzmacnianie"
    API_suppress_character:   "Stłum karierę"
    API_unsuppress_character: "Zatrzymaj tłumienie"
    
    # Tooltips
    API_tt_character_not_bolstered:  "[Character.GetCustom('GetUniversalFullName')] nie ma wzmocnionej kariery"
    API_tt_character_not_suppressed: "[Character.GetCustom('GetUniversalFullName')] nie ma stłumionej kariery"
    
    API_tt_character_bolstered:       "[Character.GetCustom('GetUniversalFullName')] zyskuje [SCOPE.ScriptValue('API_CHAR_POPU_ACTIVE_DELTA')|+=] [concept_popularity] co tydzień"
