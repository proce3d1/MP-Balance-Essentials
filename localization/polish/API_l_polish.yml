    API_tt_bolster_decay:  "The [concept_popularity] gained by bolstering their career will #bold decay#! by [Multiply_CFixedPoint(SCOPE.ScriptValue('API_CHAR_POPU_DECAY_DELTA'),'(CFixedPoint)-1')|+=] every week"
    API_tt_suppress_decay: "The [concept_popularity] lost by suppressing their career will #bold recover#! by [SCOPE.ScriptValue('API_CHAR_POPU_DECAY_DELTA')|+=] every week"
    
    API_tt_not_at_bolster_cap:  "[Character.GetCustom('GetUniversalFullName')] nie zyskał #p 100#! [concept_popularity] przez wzmacnianie"
    API_tt_not_at_suppress_cap: "[Character.GetCustom('GetUniversalFullName')] nie stracił #n -100#! [concept_popularity] przez tłumienie"
    
    API_tt_bolster_autostop:  "Ta akcja automatycznie się zakończy, gdy [Character.GetCustom('GetUniversalFullName')] zostanie wzmocniony o #p 100#! [concept_popularity]"
