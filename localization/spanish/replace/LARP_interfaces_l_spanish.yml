l_spanish:
 RADICALS_TOOLTIP:1 "#tooltip_header $RADICALS$#!\nHay #v [Country.GetNumRadicals|D]#! $RADICALS$ entre la población total de #v [Country.GetTotalPopulation|D]#! ([Country.MakeScope.ScriptValue('larp_radicals_percent')|%v1]) en [Country.GetName]\n$TOOLTIP_DELIMITER$\nEl número de $RADICALS$ ha cambiado en #v #tooltippable #tooltip:[Country.GetTooltipTag],RADICALS_CHANGE_TOOLTIP [Country.GetTotalNumRadicalsChange|D=-]#!#!#! desde [Country.GetRadicalsLoyalistsChangeStartDate|v].\nLos factores de mayor impacto son [Country.GetRadicalsChangeSummary]\n\n[Country.GetRadicalsSummaryDesc][ConcatIfNeitherEmpty('\n\n',SelectLocalization( GreaterThan_int32(Country.CalcNumStatesInTurmoil, '(int32)0'), 'STATES_IN_TURMOIL', '' ))][ConcatIfNeitherEmpty('\n\n',SelectLocalization( Country.HasIGApprovalFromRadicals, 'RADICALS_IG_APPROVAL', '' ))]"
 LOYALISTS_TOOLTIP:1 "#tooltip_header $LOYALISTS$#!\nHay #v [Country.GetNumLoyalists|D]#! $LOYALISTS$ entre la población total de #v [Country.GetTotalPopulation|D]#! ([Country.MakeScope.ScriptValue('larp_loyalists_percent')|%v1]) en [Country.GetName]\n$TOOLTIP_DELIMITER$\nEl número de $LOYALISTS$ ha cambiado en #v #tooltippable #tooltip:[Country.GetTooltipTag],LOYALISTS_CHANGE_TOOLTIP [Country.GetTotalNumLoyalistsChange|D=+]#!#!#! desde [Country.GetRadicalsLoyalistsChangeStartDate|v]\nLos factores de mayor impacto son [Country.GetLoyalistsChangeSummary]\n\n[Country.GetLoyalistsSummaryDesc][ConcatIfNeitherEmpty('\n\n',SelectLocalization( Country.HasIGApprovalFromLoyalists, 'LOYALISTS_IG_APPROVAL', '' ))]"
 NEUTRALS_TOOLTIP:1 "#tooltip_header $NEUTRALS$#!\nHay #v [Country.GetNumNeutrals|*2]#! $NEUTRALS$ entre la población total de #v [Country.GetTotalPopulation|*2]#! ([Country.MakeScope.ScriptValue('larp_neutrals_percent')|%v1]) en [Country.GetName]"
 POP_TOOLTIP:2 "#tooltip_header [Concept('concept_pop','$concept_population$')]#!\nActual: [Country.GetTotalPopulation|*2v] ([Country.GetPopulationRanking])\n[Country.GetPopGrowthDesc]$POP_TOOLTIP_DELAYED$\n$TOOLTIP_DELIMITER$\n[Country.GetAdjective] población es el [Country.MakeScope.ScriptValue('larp_global_pop_percent')|%v1] de la Población Global\nPoblación Global: [Country.MakeScope.ScriptValue('larp_global_pop')|*2v]"
 GDP_TOOLTIP:1 "#header [concept_gdp]#!\n$GDP_SHORT$ [Country.GetAdjective]: #N [Country.GetGDP|Dv] @money!#! ([Country.GetGDPRanking])\n$TOOLTIP_DELIMITER$\nPIB per cápita: #variable [Country.GetGDPPerCapita|2*] @money!#! ([Country.GetGDPPerCapitaRanking])\n$TOOLTIP_DELIMITER$\nEl $GDP_SHORT$ [Country.GetAdjective] es el [Country.MakeScope.ScriptValue('larp_global_gdp_percent')|%v2] del PIB Global\nPIB Global: @money![Country.MakeScope.ScriptValue('larp_global_gdp')|Dv]\n"
